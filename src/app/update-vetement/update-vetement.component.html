<app-menu></app-menu>
<div class="container">
    <div>
    <h2>Modifier un vetement</h2>
    </div>
    <form >
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Code</label>
    <input readonly type="text" [(ngModel)]="vetementCourant.codea"name="codea" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Marque</label>
    <input type="text"[(ngModel)]= "vetementCourant.marque"name="marque" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Categorie</label>
        <select class="form-control form-control-lg" id="codec" name="codec"
        [(ngModel)]="codecModifie">
        <option *ngFor="let category of categories" [value]=" category.codec">
        {{ category.nomCat}}</option>
        </select>
        </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Prix</label>
    <input type="number" [(ngModel)]= "vetementCourant.prix"name="prix" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Quantit√©</label>
    <input type="number" [(ngModel)]= "vetementCourant.qte" name="qte" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
    <label >Date d'ajout</label>
    <input type="date" [ngModel]="vetementCourant.dateAjout | date:'yyyy-MM-dd'" (ngModelChange)=" vetementCourant.dateAjout= $event"name="dateAjout" class="form-control">
    </div>
    <div class="mt-2">
    
    <button type="submit" (click)="modifVetement()" class="btn btn-success">Modifer</button>
    
    </div>
    </form>
    </div>
