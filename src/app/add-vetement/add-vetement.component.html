<app-menu></app-menu>
<div class="container">
  <div>
  <h2>Ajouter un Produit</h2>
  </div>
  <form >
  <div class="col-sm-2 col-md-2 col-lg-2">
  <label >Code article</label>
  <input type="number" [(ngModel)]="newVetement.codea" name="codea" class="form-control">
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4" >
  <label >Marque</label>
  <input type="text"[(ngModel)]="newVetement.marque" name="marque" class="form-control">
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4">
    <label>Categorie</label>
    <select class="form-control form-control-lg" id="codec" name="codec" [(ngModel)]="newCodec">
    <option *ngFor="let cat of categories" [value]="cat.codec">{{cat.nomCat}}</option>
    </select>
    </div>
  <div class="col-sm-2 col-md-2 col-lg-2">
  <label >Prix</label>
  <input type="number" [(ngModel)]="newVetement.prix" name="prix" class="form-control">
  </div>
  <div class="col-sm-2 col-md-2 col-lg-2">
  <label >Quantité</label>
  <input type="number" [(ngModel)]="newVetement.qte" name="qte" class="form-control">
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4">
  <label >Date création</label>
  <input type="date" [(ngModel)]="newVetement.dateAjout" name="dateAjout" class="form-control">
  </div>
  <div class="mt-2">
  <button type="submit" (click)="addVetements()" class="btn btn-success">Ajouter</button>
  </div>
  </form>
  </div>
  <div>
    
  </div>
